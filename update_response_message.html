{% extends 'administrator/inner-partials.html' %}
{% load static %}
{% block body %}
<!-- begin:: Page -->
<style>
	div#main_phone_lockup_sec {
    	display: none;
    }
    .main_section.col-xs-12.col-sm-12.col-md-12 {
		width: 93%;
		background: #fff;
		padding: 50px;
		margin: 47px 33px;
	}
	a.btn.btn-info.btn-lg.add-offline-plus.add_representative_new_div {
		height: 33px;
		width: 20px;
	}
</style>
	<div class="container">
		<div class="main_section col-xs-12 col-sm-12 col-md-12">
		<div class="main-div">
			<div class="panel-heading mb-3">
				<h3 class="panel-title text-center">Response Message Update</h3>
			</div>
			<form id="update_response_messages_form" class="m-login__form m-form" enctype = "multipart/form-data" action="{{ url }}/update-view-response/{{id}}" method="post">
                {% csrf_token %}
                    <!-- {{ formset.management_data }} -->
            {% if image_url %}
				<img src="{{image_url.url}}" alt="..." class="img-thumbnail">
			{% endif %}
			<div class="d-flex justify-content-center main_telnyx_sec">
				 <div class="col-md-8">
					<div class="form-group">
						<label for="title">Title:</label>
                         {{ form.title }}
					</div>
				 </div>
			</div>
			<div class="d-flex justify-content-center main_telnyx_sec">
				<div class="col-md-8">
				<div class="form-group">
					<label for="description">Description:</label>
					 {{ form.description }}
				</div>
				</div>
			</div>
				<div class="d-flex justify-content-center main_telnyx_sec">
				<div class="col-md-8">
				<div class="form-group">
					<label for="description">Message:</label>
					 {{ form.message }}
				</div>
				</div>
			</div>
				<div class="d-flex justify-content-center main_telnyx_sec">
				<div class="col-md-8">
				<div class="form-group">
					<label for="description">Image:</label>
					 {{ form.image }}
				</div>
				</div>
			</div>
                <!--<div class="form-group m-form__group content">{{ formset.as_p }}</div>  -->
                    <div class="m-login__form-action text-center">
                        <button id="update_response_message_btn" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
                            Update
                        </button>
                    </div>
            </form>
		</div>
	</div>
	</div>


<!-- end:: Page -->
{% endblock %}
